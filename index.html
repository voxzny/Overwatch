    <!-- JavaScript to toggle the flexbox -->
    <script>
         function toggleFlexbox() {
            var scrollableContainer = document.getElementById('scrollable-container');
            var button = document.querySelector('.view-all-btn');
            if (scrollableContainer.style.display === 'block') {
                scrollableContainer.style.display = 'none';
                button.textContent = 'View All';
            } else {
                scrollableContainer.style.display = 'block';
                button.textContent = 'Hide All';
            }
        }
    </script>
